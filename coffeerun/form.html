<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Payment</title>
  <link href="stylesheets/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <style>
    form :focus:required:invalid {
      border-color: #a94442;
    }
  </style>
</head>

<body>
  <form id="payment" coffee-payment="form" name="payment">
    <h1>Payment form</h1>
    <section>
      <h2>Contact information</h2>
      <fieldset>
        <legend>Title</legend>
        <ul>
          <li>
            <label for="title_1">
              <input type="radio" id="title_1" name="title" value="M.">
              Mister
            </label>
          </li>
          <li>
            <label for="title_2">
              <input type="radio" id="title_2" name="title" value="Ms.">
              Miss
            </label>
          </li>
        </ul>
      </fieldset>
      <p>
        <label for="name">
        <span>Name: </span>
        <abbr title="required"></abbr>
      </label>
        <input type="text" id="name" name="username" required>
      </p>
      <p>
        <label for="mail">
        <span>E-mail: </span>
        <abbr title="required">*</abbr>
      </label>
        <input type="email" id="mail" name="usermail" required>
      </p>
      <p>
        <label for="pwd">
        <span>Password: </span>
        <abbr title="required"></abbr>
      </label>
        <input type="password" id="pwd" name="password" required>
      </p>
    </section>
    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">
    <span>Card type:</span>
  </label>
        <select id="card" name="usercard">
    <option value="visa">Visa</option>
    <option value="mc">Mastercard</option>
    <option value="amex">American Express</option>
  </select>
      </p>
      <p>
        <label for="number">
    <span>Card number:</span>
    <abbr title="required"></abbr>
  </label>
        <input type="text" id="number" name="cardnumber" required>
      </p>
      <p>
        <label for="date">
    <span>Expiration date:</span>
    <abbr title="required"></abbr>
    <em>formatted as mm/yy</em>
  </label>
        <input type="text" id="date" name="expiration" required>
      </p>
    </section>
    <section>
      <p> <button type="submit">Validate the payment</button> </p>
    </section>
  </form>
  <script src="scripts/paymenthandler.js" charset="utf-8"></script>
  <script src="scripts/remotedatastore.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/payment.js" charset="utf-8"></script>
</body>

</html>
