<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>coffeerun</title>
  <link href="stylesheets/styles2.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootst
rap/3.3.6/css/bootstrap.min.css">
</head>

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form action="form.html" target="_blank" display="block" id="coffee" data-coffee-order="form" name="coffee">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com" required>
          </div>
          <div class="radio">
            <label>
                  <input type="radio" name="size" value="short">
                  Short
                </label>
          </div>
          <div class="radio">
            <label>
                  <input type="radio" name="size" value="tall" checked>
                  Tall
                </label>
          </div>
          <div class="radio">
            <label>
                  <input type="radio" name="size" value="grande">
                  Grande
                </label>
          </div>
          <div class="radio">
            <label>
                  <input type="radio" name="size" value="venti">
                  Venti
                </label>
          </div>
          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor" required>
    <option value="">None</option>
    <option value="caramel">Caramel</option>
    <option value="almond">Almond</option>
    <option value="mocha">Mocha</option>
  </select>
          </div>
          <div class="form-group">
            <label for="strengthLevel">Caffeine Rating: </label>
            <input type="text" id="strength" value="30" disabled>
            <input name="strength" id="strengthLevel" type="range" value="30" onchange="updateTextInput(this.value);">
          </div>
          <button name="submitButton" type="submit" class="btn btn-default ">Submit</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">
        </div>
      </div>
    </div>
  </section>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" charset="utf-8"></script>
<script src="scripts/validation.js" charset="utf-8"></script>
<script src="scripts/checklist.js" charset="utf-8"></script>
<script src="scripts/formhandler.js" charset="utf-8"></script>
<script src="scripts/remotedatastore.js" charset="utf-8"></script>
<script src="scripts/datastore.js" charset="utf-8"></script>
<script src="scripts/truck.js" charset="utf-8"></script>
<script src="scripts/main.js" charset="utf-8"></script>

</html>
